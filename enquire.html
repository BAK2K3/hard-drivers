    <!-- Page Body -->
    <section class="body-content enquire-page viewport-control">
      <!-- Page Heading -->
      <div class="container-fluid enquire-heading">
        <div class="row">
          <div class="col-12">
            <h1>Enquire</h1>
          </div>
        </div>
      </div>

      <!-- Enquire Form -->
      <form class="enquire-form">
        <!-- Your Details Fieldset -->
        <fieldset class="your-details">
          <legend>Your Details</legend>

          <!-- Full Name -->
          <div class="form-group row">
            <label
              for="fullName"
              class="col-sm-2 col-form-label col-form-label-sm primary-label"
              >Full Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control form-control-sm"
                id="fullName"
                placeholder="Full Name"
              />
            </div>
          </div>

          <!-- Email -->
          <div class="form-group row">
            <label
              for="emailAddress"
              class="col-sm-2 col-form-label col-form-label-sm primary-label"
              >Email Address</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control form-control-sm"
                id="emailAddress"
                placeholder="Email"
              />
            </div>
          </div>

          <!-- Telephone -->
          <div class="form-group row">
            <label
              for="telephoneNumber"
              class="col-sm-2 col-form-label col-form-label-sm primary-label"
              >Phone Number</label
            >
            <div class="col-sm-10">
              <input
                type="tel"
                class="form-control form-control-sm"
                id="telephoneNumber"
                placeholder="Phone Number"
              />
            </div>
          </div>
        </fieldset>

        <!-- Your Computer Fieldset -->
        <fieldset class="your-computer">
          <legend>Your Computer</legend>

          <!-- Computer Type -->
          <div class="form-group row">
            <label
              for="computerType"
              class="col-3 col-form-label col-form-label-sm primary-label"
              >Type</label
            >
            <div class="col-9 text-center">
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="computerType"
                  id="desktop"
                  value="Desktop"
                />
                <label class="form-check-label sub-label" for="desktop"
                  >Desktop</label
                >
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="computerType"
                  id="laptop"
                  value="laptop"
                />
                <label class="form-check-label sub-label" for="laptop"
                  >Laptop</label
                >
              </div>
            </div>
          </div>

          <!-- Peripherals -->
          <div class="form-group row">
            <label
              for="peripherals"
              class="col-sm-2 col-form-label col-form-label-sm primary-label"
              >Optional Peripherals</label
            >
            <div class="col-sm-10 text-center">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="monitor"
                  value="Monitor"
                />
                <label class="form-check-label sub-label" for="monitor"
                  >Monitor</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="keyboard"
                  value="Keyboard"
                />
                <label class="form-check-label sub-label" for="keyboard"
                  >Keyboard</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="mouse"
                  value="Mouse"
                />
                <label class="form-check-label sub-label" for="mouse"
                  >Mouse</label
                >
              </div>
            </div>
          </div>

          <!-- Budget -->
          <div class="form-group row">
            <label
              for="yourBudget"
              class="col-3 col-form-label col-form-label-sm primary-label"
              >Budget</label
            >
            <div class="col-9 text-center">
              <div class="form-check form-check-inline">
                <span class="currency">Â£</span>
                <input
                  type="number"
                  min="0.00"
                  step="0.01"
                  max="10000.00"
                  value="500"
                  class="form-control form-control-sm"
                  id="yourBudget"
                />
              </div>
            </div>
          </div>

          <!-- Colour -->
          <div class="form-group row">
            <label
              for="yourColour"
              class="col-2 col-form-label col-form-label-sm primary-label"
              >Colour</label
            >
            <div class="col-10 text-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="color" id="yourColour" />
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Your Package Fieldset -->
        <fieldset class="your-package">
          <legend>Your Package</legend>

          <!-- Package -->
          <div class="form-group row">
            <label
              for="packages"
              class="col-sm-2 col-form-label col-form-label-sm primary-label"
              >Your Package</label
            >
            <div class="col-sm-10 text-center">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="yourPackage"
                  id="basic"
                  value="Basic"
                />
                <label class="form-check-label sub-label" for="basic"
                  >Basic</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="yourPackage"
                  id="advanced"
                  value="Advanced"
                />
                <label class="form-check-label sub-label" for="advanced"
                  >Advanced</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="yourPackage"
                  id="Professional"
                  value="Professional"
                />
                <label class="form-check-label sub-label" for="professional"
                  >Professional</label
                >
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Your Request Fieldset -->
        <fieldset class="your-request">
          <legend>Your Request</legend>

          <div class="form-group row">
            <label
              for="yourRequest"
              class="col-sm-2 col-form-label col-form-label-sm primary-label"
              >Leave a note for your Hard Driver:</label
            >

            <div class="col-sm-10 text-center">
              <div class="form-check form-check-inline">
                <textarea
                  class="form-control"
                  id="yourRequest"
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>
        </fieldset>


        <div class="form-group row submit-enquiry">
        <div class="col-12">

                  <button class="glass-button button-glow hvr-grow" type="submit">
            <a>Submit</a>
          </button>
        </div>

        </div>


      </form>

        </div>
      </div>
    </footer>
