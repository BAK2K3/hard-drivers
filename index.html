<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 4.5.3 CSS Only-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <!-- Local style.css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Hard Drivers</title>
  </head>
  <body>
    <!-- Header -->
    <header id="banner">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-sm" id="navbar-main">
        <div class="container-fluid banner-background">
          <div class="container-fluid banner-gradient">
            <!-- D-flex and Flex Column to create two rows for Navbar -->
            <!-- https://stackoverflow.com/questions/49780918/how-can-i-have-brand-and-navbar-on-separate-lines -->

            <div class="w-100 d-flex flex-column">
              <div
                class="w-100 d-flex justify-content-center align-items-center"
              >
                <!-- Main Logo -->
                <a class="navbar-brand mx-md-auto" href="#">
                  <h1 class="main-logo heading-text">
                    <span class="header-red">Hard</span>
                    <span class="header-icon d-inline d-sm-none"
                      ><i class="far fa-hdd"></i>
                    </span>
                    <span class="header-white d-block d-sm-inline">Drivers</span>
                    <span class="header-icon d-none d-sm-inline"
                      ><i class="far fa-hdd"></i>
                    </span></h1
                ></a>

                <!-- Nav Bar Toggle -->
                <button
                  class="navbar-toggler ml-auto"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"
                    ><i class="fas fa-bars"></i>

                  </span>
                </button>
              </div>

              <!-- Nav Bar Collapsable -->
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link primary-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link primary-link" href="/">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link primary-link" href="/">Enquire</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page Body -->

    <section class="body-content">
      <div class="container main-features">
        Index Body
      </div>
      <div class="container-fluid hero-image"></div>
    </section>

    <!-- Footer -->
    <footer class="container-fluid fixed-bottom footer">
      <div class="row footer-gradient">
        <div class="container-fluid col-4 personal-logo">
          <span><i class="fas fa-laptop-code"></i> BAK2K3</span>
        </div>
        <div class="container-fluid col-4 company-logo">
          Hard Drivers / Enquire
        </div>
        <div class="container-fluid col-4 socials">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>

    <!-- Bootstrap 4.5.3 Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
